<!DOCTYPE>
<html lang="utf-8">

<head>
  <title>登录</title>
  <style>
    .main {
      display: flex;
      width: 1080px;
      height: 500px;
      margin: 0 auto;
      background-color: bisque;
    }

    label {
      width: 80px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 220px;
      height: 34px;
      margin-top: 10px;
    }

    .item {
      display: flex;
      line-height: 58px;
    }
  </style>
</head>

<body>
  <nav style="height: 120px;">
    <h1>logo</h1>
  </nav>

  <div class="main">
    <div style="display: flex;flex: 1;"></div>

    <div style="width: 400px; background: #ececec;">
      <form action="/login" method="post" style="width: 340px;margin: 100px auto;">
        <input type="hidden" name="client_id" value="{{ .client_id }}">
        <input type="hidden" name="redirect_uri" value="{{ .redirect_uri }}">
        <input type="hidden" name="response_type" value="{{ .response_type }}">
        <div class="item"><label>用户名</label><input type="text" name="username" placeholder="Username"
            value="{{.username}}"></div>
        <div class="item"><label>密码</label><input type="password" name="password" placeholder="Password"></div>
        <div class="item"><label>验证码</label><input type="text" name="captcha" style="width: 110px;" />
          <img src="/captcha" onclick="this.src='/captcha?v='+Math.random()" alt="">
        </div>
        <div class="item"><input type="submit" value="Login"></div>
        <div style="color: red;">{{.msg}}</div>
      </form>
    </div>

  </div>
  <footer>
    <p>&copy; 2022 oauth2</p>
  </footer>
</body>

</html>
